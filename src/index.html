<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>
    <title>The Creator</title>
</head>
<body>
    <canvas class="webgl"></canvas>

    

    <div id="inv" class="">
        <table id="inv-main" class="table table-dark table-striped inv-table">
            <tr>
                <th class="item text-center">Cube</th>
                <th class="item text-center">Sphere</th>
                <th class="item text-center">Bed</th>
                <th class="item text-center">Door</th>
                <!-- <th class="item text-center">Desk</th> -->
            </tr>
            <tr>
                <th class="item text-center">Torus</th>
                <th class="item text-center">Cone</th>
                <th class="item text-center">Chair</th>
                <th class="item text-center">Clear</th>
            </tr>
    
            <tr>
                <th colspan="4" id="main-item" class="text-center"></th>
            </tr>
        </table>

        <table id="inv-chair" class="table table-dark table-striped inv-table">
            <tr>
                <th class="item text-center">Chair 1</th>
                <th class="item text-center">Chair 2</th>
                <th class="item text-center">Chair 3</th>
            </tr>

            <tr>
                <th colspan="4" id="chair-item" class="text-center"></th>
            </tr>
        </table>

        <button id="button-back" class="button btn btn-secondary">Back</button>

        <button id="button-confirm" class="button btn btn-primary" onclick="addPreview()">Ok</button>
    
    </div>

    <div id="blocker">
        <div id="instructions">
            <p class="menu-title" style="font-size: 3rem;">
                THE CREATOR </p>
            <p class="menu-title">
                Click to play
            </p>
            <br/>
            <p class="menu-dashboard">
                Move: WASD<br/>
                Ascending: SPACE<br/>
                Descending: C<br/>
                Increase Movement Speed: PAGEUP<br/>
                Decrease Movement Speed: PAGEDOWN<br/>
                Inventory: F<br/>
                Look: MOUSE
            </p>
        </div>
    </div>


    <span id="crosshair">
        +
    </span>
    <script src="./app.js" type="module"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
